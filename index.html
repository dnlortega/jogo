<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo Técnico em Finanças</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
    h1 { color: #2c3e50; }
    #tabuleiro { display: grid; grid-template-columns: repeat(6, 100px); grid-gap: 5px; justify-content: center; margin: 20px auto; }
    .casa { border: 1px solid #333; padding: 8px; font-size: 12px; background: #ecf0f1; border-radius: 6px; }
    .jogador { font-weight: bold; }
    #painel { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #fff; border-radius: 6px; max-width: 600px; margin-left: auto; margin-right: auto; }
    button { margin: 10px; padding: 10px 20px; font-size: 14px; border-radius: 6px; border: none; cursor: pointer; background: #3498db; color: #fff; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>

<h1>🎲 Jogo Técnico em Finanças</h1>
<div id="tabuleiro"></div>

<div id="painel">
  <p><strong>Jogador da vez:</strong> <span id="jogadorAtualNome"></span></p>
  <button onclick="jogar()">🎲 Jogar dado</button>
  <p id="mensagem"></p>
  <h3>Placar</h3>
  <p>👤 Jogador 1: R$ <span id="saldo1">2000</span></p>
  <p>👤 Jogador 2: R$ <span id="saldo2">2000</span></p>
</div>

<script>
let jogadores = ["Jogador 1", "Jogador 2"];
let posicoes = [0, 0];
let dinheiro = [2000, 2000];
let jogadorAtual = 0;

const casas = [
  { nome: "Contas obrigatórias", valor: -670, mensagem: "Você possui contas de Aluguel, Água e Energia. Pague R$ 670." },
  { nome: "Locomoção", opcoes: [ {descricao:"Carro", valor:-399}, {descricao:"Moto", valor:-180} ], mensagem: "Precisa de locomoção: escolha Carro ou Moto." },
  { nome: "Recebe salário", valor: 2000, mensagem: "Recebeu seu salário do mês (R$ 2000)!" },
  { nome: "Recebe renda extra", valor: 250, mensagem: "Recebeu renda extra de R$ 250!" },
  { nome: "Investimento", opcoes: [ {descricao:"Investimento", valor:500}, {descricao:"Financiamento", valor:-250} ], mensagem: "Decida investir ou financiar." },
  { nome: "Compras", opcoes: [ {descricao:"Necessário", valor:-125}, {descricao:"Supérfluo", valor:-200} ], mensagem: "Vai às compras: escolha necessário ou supérfluo." },
  { nome: "Roupas", opcoes: [ {descricao:"Roupas", valor:-150}, {descricao:"Shopping", valor:-100} ], mensagem: "Precisa de roupas: escolha onde comprar." },
  { nome: "Aluguel atrasado", valor: 50, mensagem: "Recebeu dinheiro de aluguel atrasado: +R$ 50." },
  { nome: "Jantar", opcoes: [ {descricao:"Amigos", valor:-50}, {descricao:"Jantar", valor:-100} ], mensagem: "Escolha entre churrasco com amigos ou jantar." },
  { nome: "Remédios", valor: -150, mensagem: "Ficou doente, gastou R$ 150 em remédios." },
  { nome: "Lazer", opcoes: [ {descricao:"Gerente", valor:100}, {descricao:"Filha", valor:-30} ], mensagem: "Seu gerente te chamou para trabalhar, mas você prometeu levar sua filha. Escolha." },
  { nome: "Venda férias", valor: 335, mensagem: "Vendeu 10 dias de férias, recebeu R$ 335." },
  { nome: "Presente", opcoes: [ {descricao:"Lembrança", valor:-30}, {descricao:"Presente", valor:-80} ], mensagem: "Aniversário de seu melhor amigo, escolha o presente." },
  { nome: "Consertos", valor: -90, mensagem: "Seu celular quebrou, pague R$ 90." },
  { nome: "Viagem", opcoes: [ {descricao:"Parque Aquático", valor:-100}, {descricao:"Hotel Fazenda", valor:-200} ], mensagem: "Escolha passeio para o fim de semana." },
  { nome: "Herança", valor: 300, mensagem: "Parabéns, recebeu herança de R$ 300!" },
  { nome: "Aniversário", opcoes: [ {descricao:"Churrasco", valor:-30}, {descricao:"Jantar", valor:-170} ], mensagem: "Seu aniversário chegou, escolha como comemorar." },
  { nome: "Revisão veículo", valor: -320, mensagem: "Seu veículo quebrou, pague R$ 320." },
  { nome: "Veterinário", opcoes: [ {descricao:"Casa", valor:-50}, {descricao:"Veterinária", valor:-120} ], mensagem: "Seu pet ficou doente, escolha: medicar em casa ou veterinária." },
  { nome: "Combustível", valor: -130, mensagem: "Abasteceu o carro, pague R$ 130." },
  { nome: "Bônus salário", valor: 800, mensagem: "Recebeu bônus de 40% do salário: R$ 800." },
  { nome: "Celular", opcoes: [ {descricao:"Recarga", valor:-60}, {descricao:"Plano", valor:-40} ], mensagem: "Escolha: recarga semanal ou plano mensal." },
  { nome: "Conserto", valor: -400, mensagem: "Seu carro quebrou, pague R$ 400." },
  { nome: "Lanche", opcoes: [ {descricao:"Pizza", valor:-60}, {descricao:"Lanche", valor:-40} ], mensagem: "Fim de semana: pizza ou lanche?" },
  { nome: "Décimo terceiro", valor: 1000, mensagem: "Recebeu décimo terceiro: R$ 1000!" },
  { nome: "Entretenimento", opcoes: [ {descricao:"Curso", valor:0}, {descricao:"Netflix", valor:-33} ], mensagem: "Você tem opção: curso ou Netflix." },
  { nome: "Corte cabelo", valor: -30, mensagem: "Você precisa cortar o cabelo, pague R$ 30." },
  { nome: "Óculos", opcoes: [ {descricao:"Óculos", valor:-600}, {descricao:"Lente", valor:-200} ], mensagem: "Você foi ao oftalmo, escolha óculos ou lente." },
  { nome: "Comunidade", valor: 150, mensagem: "Recebeu ajuda da comunidade: R$ 150." },
  { nome: "Show", valor: -110, mensagem: "Foi ao show, pague ingresso R$ 110." },
  { nome: "Doação", valor: -200, mensagem: "Você fez doação para lar de idosos, R$ 200." }
];

function atualizarPlacar() {
  document.getElementById("saldo1").textContent = dinheiro[0];
  document.getElementById("saldo2").textContent = dinheiro[1];
  document.getElementById("jogadorAtualNome").textContent = jogadores[jogadorAtual];
}

function jogar() {
  let dado = Math.floor(Math.random() * 6) + 1;
  posicoes[jogadorAtual] += dado;
  if (posicoes[jogadorAtual] >= casas.length) {
    posicoes[jogadorAtual] = casas.length - 1;
  }
  let casaAtual = casas[posicoes[jogadorAtual]];
  let mensagem = `${jogadores[jogadorAtual]} tirou ${dado} e caiu em: ${casaAtual.nome}.`;

  if (casaAtual.opcoes) {
    let escolha = prompt(
      casaAtual.mensagem + "\n" +
      casaAtual.opcoes.map((o,i) => `${i+1} - ${o.descricao} (R$ ${o.valor})`).join("\n")
    );
    let idx = parseInt(escolha) - 1;
    if (!isNaN(idx) && casaAtual.opcoes[idx]) {
      dinheiro[jogadorAtual] += casaAtual.opcoes[idx].valor;
      mensagem += ` Escolheu ${casaAtual.opcoes[idx].descricao}, saldo alterado em R$ ${casaAtual.opcoes[idx].valor}.`;
    }
  } else {
    dinheiro[jogadorAtual] += casaAtual.valor;
    mensagem += " " + casaAtual.mensagem;
  }

  document.getElementById("mensagem").textContent = mensagem;
  atualizarPlacar();

  // alterna jogador
  jogadorAtual = (jogadorAtual + 1) % jogadores.length;
}

function criarTabuleiro() {
  let tab = document.getElementById("tabuleiro");
  casas.forEach((casa, i) => {
    let div = document.createElement("div");
    div.className = "casa";
    div.innerHTML = `<strong>${i+1}</strong><br>${casa.nome}`;
    tab.appendChild(div);
  });
}

criarTabuleiro();
atualizarPlacar();
</script>
</body>
</html>
