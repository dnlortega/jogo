<html lang="pt-BR" >

      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',

      color: #1e293b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      user-select: none;
    }
    #app {
      display: flex;
      max-width: 900px;
      width: 100%;
      gap: 1rem;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
      flex-wrap: nowrap;
      align-items: flex-start;
    }
    #container {
      flex-grow: 1;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow:
        0 4px 6px rgb(0 0 0 / 0.1),
        0 1px 3px rgb(0 0 0 / 0.06);

      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h1 {
      margin: 0 0 12px;
      font-weight: 900;
      color: #2563eb;
      font-size: 2rem;
      text-shadow: 0 1px 2px #bfdbfe;
      user-select: none;
    }

    #top-controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 12px;
    }
    #painel button {
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.3em;
      padding: 0.6rem 1.4rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 20px #3b82f6cc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 180px;
    }
    #painel button:hover {
      background: #1e40af;
      box-shadow: 0 8px 25px #1e40afcc;
    }
    #painel button:active {
      background: #1e3a8a;
      box-shadow: none;
    }
    #status {
      font-size: 1.05rem;
      color: #1e40af;
      font-weight: 600;
      user-select: none;
      max-width: 100%;
      text-align: center;
    }

    #tabuleiro {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-height: 65vh;
      overflow-y: auto;
      padding-right: 6px;
    }
    .casa {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 20px;
      border-radius: 14px;
      font-weight: 700;
      box-shadow:
        0 2px 6px rgb(0 0 0 / 0.1);
      color: #1e293b;
      cursor: default;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      background: white;
    }
    .casa:hover {
      transform: translateY(-4px);
      box-shadow:
        0 8px 20px rgb(0 0 0 / 0.12);
    }
    .casa.ativo {
      animation: pulseGlow 1s ease infinite alternate;
      box-shadow:
        0 0 12px 3px #2563ebaa;
    }
    @keyframes pulseGlow {
      from {
        box-shadow:
          0 0 8px 2px #3b82f6cc;
      }
      to {
        box-shadow:
          0 0 18px 6px #2563ebcc;
      }
    }
    .casa .icon {
      font-size: 2.2rem;
      min-width: 42px;
      text-align: center;
      text-shadow: 1px 1px 3px #93c5fd;
    }
    /* Categorias de casas com cores suaves */
    .casa.imposto {
      border-left: 6px solid #ef4444;
      background: #fee2e2;
      color: #991b1b;
    }
    .casa.auditoria {
      border-left: 6px solid #3b82f6;
      background: #dbeafe;
      color: #1e40af;
    }
    .casa.custos {
      border-left: 6px solid #22c55e;
      background: #dcfce7;
      color: #14532d;
    }
    .casa.relatorio {
      border-left: 6px solid #eab308;
      background: #fef3c7;
      color: #854d0e;
    }
    .casa.outros {
      border-left: 6px solid #6b7280;
      background: #f3f4f6;
      color: #374151;
    }
    /* Jogadores na casa */
    .jogadores-casa {
      margin-left: auto;
      display: flex;
      gap: 6px;
      font-size: 1.7rem;
      user-select: none;
    }

    /* Sidebar ranking */
    #ranking {
      width: 280px;
      background: #fff;
      border-radius: 16px;
      box-shadow:
        0 12px 28px rgb(0 0 0 / 0.12);
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      position: sticky;
      top: 20px;
      align-self: flex-start;
      user-select: none;
    }
    #ranking h2 {
      margin: 0 0 0.8rem;
      color: #1e40af;
      font-weight: 900;
      font-size: 1.6rem;
      text-shadow: 0 1px 2px #bfdbfe;
      letter-spacing: 0.04em;
    }
    .player-rank {
      background: #eff6ff;

      box-shadow:

      padding: 0.9rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 700;
      color: #1e40af;
      border-left: 6px solid transparent;
      transition: background 0.25s ease, border-color 0.25s ease;
      cursor: default;
      user-select: none;
    }
    .player-rank:hover {
      background: #dbeafe;
      border-left-color: #3b82f6;
    }
    .player-rank .avatar {
      font-size: 2.8rem;
      text-shadow: 1px 1px 3px #93c5fd;
      width: 48px;
      text-align: center;
      user-select: none;
    }
    .player-rank .info {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      flex-grow: 1;
    }
    .player-rank .info .name {
      font-size: 1.25rem;
      font-weight: 800;
      color: #1e3a8a;
      user-select: text;
    }
    .player-rank .info .score {
      font-size: 1rem;
      font-weight: 600;
      color: #2563eb;
      user-select: text;
    }
    .player-rank .pos {
      font-weight: 900;
      font-size: 1.6rem;
      width: 34px;
      text-align: center;
      color: #1e40af;
      user-select: none;
    }

    /* Config inicial */
    #config {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 1.5rem 2rem 2rem;
      border-radius: 12px;
      box-shadow:
        0 10px 30px rgb(0 0 0 / 0.1);
      margin-bottom: 2rem;
      user-select: none;
    }
    #config h2 {
      margin-bottom: 0.6rem;
      color: #2563eb;
      font-weight: 900;
      font-size: 1.6rem;
      text-shadow: 0 1px 2px #93c5fd;
    }
    #config p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #4b6cb7;
      font-weight: 600;
    }
    #config input {
      width: 100%;
      font-size: 1.15em;
      padding: 0.7rem 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 2px solid #a5b4fc;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
      color: #1e293b;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
    }
    #config input::placeholder {
      color: #a5b4fc;
      font-weight: 500;
    }
    #config input:focus {
      border-color: #2563eb;
      outline-color: #2563eb;
    }
    #config button {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.9rem;
      font-size: 1.3em;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 10px 25px #2563ebcc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #config button:hover {
      background: #1e40af;
      box-shadow: 0 14px 35px #1e40afcc;
    }
    #config button:active {
      background: #1e3a8a;
      box-shadow: none;
    }
    #error {
      color: #dc2626;
      font-weight: 700;
      margin-top: -0.6rem;
      margin-bottom: 1rem;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* Responsividade */
    @media (max-width: 780px) {
      #app {
        flex-direction: column;
        padding: 0.5rem 0.5rem 5rem;
      }
      #ranking {
        width: 100%;
        max-height: none;
        position: relative;
        top: auto;
        margin-bottom: 1rem;
        border-radius: 12px;
      }
      #container {
        max-width: 100vw;
        padding-bottom: 5rem;
        margin-bottom: 0;
      }
      #painel {
        max-width: 100vw !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
      }
      .casa {
        font-size: 0.95rem;
        padding: 12px 16px;
      }
      .casa .icon {
        font-size: 1.9rem;
        min-width: 36px;
      }
      .player-rank .avatar {
        font-size: 2rem;
        width: 40px;
      }
      #painel button {
        width: 140px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">

  <script>
    let nomesJogadores = [];
    let avatares = ["üòÄ", "üòé", "ü§ì", "ü§ë"];
    let posicoes = [];
    let dinheiro = [];
    let jogadorAtual = 0;

    const casas = [
      {nome: "Imposto de Renda", valor: -200, categoria:"imposto", icon:"üí∏"},
      {nome: "Auditoria Fiscal", valor: -150, categoria:"auditoria", icon:"üïµÔ∏è‚Äç‚ôÇÔ∏è"},
      {nome: "Contabilidade de Custos", valor: 100, categoria:"custos", icon:"üìä"},

      {nome: "Concilia√ß√£o Banc√°ria", valor: 200, categoria:"custos", icon:"üè¶"},
      {nome: "Planejamento Tribut√°rio", valor: 150, categoria:"imposto", icon:"üóÇÔ∏è"},
      {nome: "An√°lise de Balan√ßos", valor: -50, categoria:"relatorio", icon:"üîç"},
      {nome: "Folha de Pagamento", valor: -100, categoria:"custos", icon:"üí∞"},
      {nome: "Controle Patrimonial", valor: 200, categoria:"custos", icon:"üè¢"},

      {nome: "ICMS", valor: -200, categoria:"imposto", icon:"üè∑Ô∏è"},
      {nome: "ISS", valor: -100, categoria:"imposto", icon:"üõéÔ∏è"},
      {nome: "PIS/COFINS", valor: -150, categoria:"imposto", icon:"üìÉ"},
      {nome: "Nota Fiscal Eletr√¥nica", valor: 50, categoria:"custos", icon:"üíª"},
      {nome: "An√°lise de Demonstrativos", valor: 100, categoria:"relatorio", icon:"üìã"},
      {nome: "DRE", valor: 200, categoria:"relatorio", icon:"üìä"},
      {nome: "Balan√ßo Patrimonial", valor: 300, categoria:"relatorio", icon:"üèõÔ∏è"},
      {nome: "IRPJ", valor: -200, categoria:"imposto", icon:"üíµ"},
      {nome: "Lucro Real", valor: 150, categoria:"custos", icon:"üìà"},

      {nome: "DCTF", valor: -150, categoria:"imposto", icon:"üìÇ"},
      {nome: "SPED Cont√°bil", valor: -100, categoria:"auditoria", icon:"üñ•Ô∏è"},
      {nome: "SPED Fiscal", valor: -200, categoria:"imposto", icon:"üñ®Ô∏è"},
      {nome: "Simples Nacional", valor: 200, categoria:"custos", icon:"üßÆ"},
      {nome: "Encerramento de Exerc√≠cio", valor: 100, categoria:"relatorio", icon:"üìÜ"},
      {nome: "Ativo Imobilizado", valor: -150, categoria:"custos", icon:"üèóÔ∏è"},
      {nome: "Controle de Estoque", valor: 150, categoria:"custos", icon:"üì¶"},
      {nome: "Auditoria Externa", valor: -200, categoria:"auditoria", icon:"üîé"},
      {nome: "Custo de Produ√ß√£o", valor: 200, categoria:"custos", icon:"üè≠"},
      {nome: "Relat√≥rio Financeiro", valor: 150, categoria:"relatorio", icon:"üíº"},
      {nome: "IRRF", valor: -100, categoria:"imposto", icon:"üí≥"},
      {nome: "Lucro L√≠quido", valor: 250, categoria:"custos", icon:"üí∞"},
      {nome: "Demonstra√ß√£o de Fluxo", valor: 200, categoria:"relatorio", icon:"üíπ"},
      {nome: "Concilia√ß√£o Cont√°bil", valor: 100, categoria:"custos", icon:"üîó"},
      {nome: "Balan√ßo de Verifica√ß√£o", valor: 150, categoria:"relatorio", icon:"üìä"},
      {nome: "IRPF", valor: -200, categoria:"imposto", icon:"üßæ"},
      {nome: "Contas a Pagar", valor: -100, categoria:"custos", icon:"üìâ"},
      {nome: "Contas a Receber", valor: 150, categoria:"custos", icon:"üìà"},
      {nome: "DAS", valor: -150, categoria:"imposto", icon:"üìÑ"},
      {nome: "Relat√≥rio Anal√≠tico", valor: 100, categoria:"relatorio", icon:"üìö"},
      {nome: "An√°lise Tribut√°ria", valor: 150, categoria:"imposto", icon:"üìä"},
      {nome: "Relat√≥rio Fiscal", valor: 100, categoria:"relatorio", icon:"üìÑ"},
      {nome: "IRRF Retido", valor: -100, categoria:"imposto", icon:"üíµ"},
      {nome: "Contabilidade Gerencial", valor: 200, categoria:"custos", icon:"üìã"},
      {nome: "Auditoria Cont√°bil", valor: -150, categoria:"auditoria", icon:"üßê"},
      {nome: "Relat√≥rio Consolidado", valor: 300, categoria:"relatorio", icon:"üìà"},
      {nome: "Planejamento Financeiro", valor: 250, categoria:"custos", icon:"üíº"},
    ];

    function startGame() {
      const p1 = document.getElementById("player1").value.trim();
      const p2 = document.getElementById("player2").value.trim();
      const p3 = document.getElementById("player3").value.trim();
      const p4 = document.getElementById("player4").value.trim();
      const error = document.getElementById("error");

      nomesJogadores = [];
      if(p1) nomesJogadores.push(p1);
      if(p2) nomesJogadores.push(p2);
      if(p3) nomesJogadores.push(p3);
      if(p4) nomesJogadores.push(p4);

      if (nomesJogadores.length < 2) {
        error.textContent = "Por favor, insira pelo menos 2 nomes de jogadores.";
        return;
      }
      if (nomesJogadores.length > 4) {
        error.textContent = "No m√°ximo 4 jogadores s√£o permitidos.";
        return;
      }
      error.textContent = "";

      // Inicializar posi√ß√µes e dinheiro
      posicoes = new Array(nomesJogadores.length).fill(0);
      dinheiro = new Array(nomesJogadores.length).fill(1000);
      jogadorAtual = 0;

      // Esconder config e mostrar jogo
      document.getElementById("config").style.display = "none";
      document.querySelector("h1").style.display = "block";
      document.getElementById("top-controls").style.display = "flex";
      document.getElementById("tabuleiro").style.display = "flex";
      document.getElementById("ranking").style.display = "flex";

      atualizarTabuleiro();
      atualizarRanking();
      atualizarStatus(`Vez de ${nomesJogadores[jogadorAtual]}`);
    }

    function atualizarTabuleiro() {
      const tabuleiro = document.getElementById("tabuleiro");
      tabuleiro.innerHTML = "";
      casas.forEach((casa, index) => {
        const div = document.createElement("div");
        div.className = `casa ${casa.categoria}`;
        if(posicoes[jogadorAtual] === index) {
          div.classList.add("ativo");
        }
        div.innerHTML = `
          <span class="icon">${casa.icon}</span>
          <span>${casa.nome}</span>
          <div class="jogadores-casa">${mostrarJogadoresNaCasa(index)}</div>
        `;
        tabuleiro.appendChild(div);
      });
    }

    function mostrarJogadoresNaCasa(casaIndex) {
      let jogadoresAqui = "";
      posicoes.forEach((pos, idx) => {
        if(pos === casaIndex) {
          jogadoresAqui += avatares[idx];
        }
      });
      return jogadoresAqui;
    }

    function atualizarRanking() {
      const rankingList = document.getElementById("ranking-list");
      rankingList.innerHTML = "";

      // Criar array para ordenar jogadores por dinheiro
      const jogadoresOrdenados = nomesJogadores.map((nome, idx) => ({
        nome,
        dinheiro: dinheiro[idx],
        avatar: avatares[idx],
        posicao: idx,
      })).sort((a,b) => b.dinheiro - a.dinheiro);

      jogadoresOrdenados.forEach((jogador, i) => {
        const div = document.createElement("div");
        div.className = "player-rank";
        div.innerHTML = `
          <div class="pos">${i + 1}</div>
          <div class="avatar">${jogador.avatar}</div>
          <div class="info">
            <div class="name">${jogador.nome}</div>
            <div class="score">R$ ${jogador.dinheiro}</div>
          </div>
        `;
        rankingList.appendChild(div);
      });
    }

    function atualizarStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function jogar() {
      let dado = Math.floor(Math.random() * 6) + 1;
      let mensagem = `${nomesJogadores[jogadorAtual]} rolou o dado e tirou ${dado}.`;

      posicoes[jogadorAtual] += dado;
      if(posicoes[jogadorAtual] >= casas.length) {
        posicoes[jogadorAtual] -= casas.length;
        dinheiro[jogadorAtual] += 200; // passar pela partida
        mensagem += ` ${nomesJogadores[jogadorAtual]} passou pela partida e recebeu R$ 200!`;
      }

      // Atualizar dinheiro conforme casa
      let casaAtual = casas[posicoes[jogadorAtual]];
      dinheiro[jogadorAtual] += casaAtual.valor;

      mensagem += ` ${casaAtual.nome} causou impacto de R$ ${casaAtual.valor}.`;

      if(dinheiro[jogadorAtual] < 0){
        mensagem += ` ${nomesJogadores[jogadorAtual]} est√° com saldo negativo!`;
      }

      atualizarStatus(mensagem);
      atualizarTabuleiro();
      atualizarRanking();

      // Pr√≥ximo jogador
      jogadorAtual = (jogadorAtual + 1) % nomesJogadores.length;
      setTimeout(() => {
        atualizarStatus(`Vez de ${nomesJogadores[jogadorAtual]}`);
      }, 5000);
    }
  </script>
