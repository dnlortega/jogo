    <style>

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f0f4ff;
        color: #1e293b;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        user-select: none;
      }
      header {

        text-align: center;
        text-shadow: 0 1px 2px #1e40af;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      #top-controls {

        background: #3b82f6;
        padding: 0.7rem 0;
        position: sticky;
        top: 3.8rem;
        z-index: 100;
      }

        border-radius: 12px;
        color: white;
        font-size: 1.3rem;
        padding: 0.8rem 2.2rem;

        box-shadow: 0 5px 20px #1e40afcc;
        transition:

          box-shadow 0.3s ease;
        user-select: none;
      }
      #top-controls button:hover {
        background: #2563eb;
        box-shadow: 0 8px 25px #2563ebcc;
      }
      #top-controls button:active {
        background: #1c3a8a;
        box-shadow: none;
      }
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 0.8rem 1rem;
        gap: 1rem;
      }
      #status {
        background: #dbeafe;
        border-radius: 12px;
        padding: 0.8rem 1rem;
        font-weight: 700;
        color: #1e40af;
        min-height: 3.2rem;
        display: flex;
        align-items: center;
        user-select: text;
      }
      #tabuleiro {
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
        max-height: 50vh;
        padding-right: 4px;
      }
      .casa {

        align-items: center;
        gap: 14px;
        padding: 14px 20px;
        border-radius: 14px;
        font-weight: 700;
        box-shadow: 0 2px 8px rgb(0 0 0 / 0.12);

        background: white;

        transition: box-shadow 0.25s ease;

      }

      }
      @keyframes pulseGlow {

        }
        to {

        }

      .casa .icon {

        min-width: 40px;
        text-align: center;
        text-shadow: 1px 1px 3px #93c5fd;
      }

        display: flex;
        flex-direction: column;
      }
      .casa .nome {

      }
      .casa .valor {

        color: #2563eb;
        font-weight: 600;
      }
      .casa.imposto {

        background: #fee2e2;
        color: #991b1b;
      }
      .casa.auditoria {

        background: #dbeafe;
        color: #1e40af;
      }
      .casa.custos {

        background: #dcfce7;
        color: #14532d;
      }

      }
      #config input::placeholder {
        color: #a5b4fc;
        font-weight: 500;
      }
      #config input:focus {
        border-color: #2563eb;
        outline-color: #2563eb;
      }
      #config button {

        background: #2563eb;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 0.9rem;
        font-size: 1.3rem;
        font-weight: 900;
        cursor: pointer;
        box-shadow: 0 10px 25px #2563ebcc;
        transition:
          background 0.3s ease,
          box-shadow 0.3s ease;
      }
      #config button:hover {
        background: #1e40af;
        box-shadow: 0 14px 35px #1e40afcc;
      }
      #config button:active {
        background: #1e3a8a;
        box-shadow: none;
      }
      #error {
        color: #dc2626;
        font-weight: 700;
        margin-bottom: 0.8rem;
        text-align: center;
      } /* Scrollbar fino e claro para tabuleiro e ranking */
      #tabuleiro::-webkit-scrollbar,
      #ranking::-webkit-scrollbar {
        width: 6px;
      }
      #tabuleiro::-webkit-scrollbar-thumb,
      #ranking::-webkit-scrollbar-thumb {
        background: #2563eb88;
        border-radius: 12px;
      }
      #tabuleiro::-webkit-scrollbar-track,
      #ranking::-webkit-scrollbar-track {
        background: #e0e7ff66;
        border-radius: 12px;
      } /* Responsividade */
      @media (max-width: 520px) {
        #tabuleiro {
          max-height: 60vh;
          gap: 8px;
          padding-right: 2px;
        }
        .casa {
          font-size: 1rem;
          padding: 12px 16px;
          gap: 12px;
        }
        .casa .icon {
          font-size: 1.7rem;
          min-width: 36px;
        }
        #config {
          max-width: 100%;
          margin: 1rem 0.5rem;
          box-shadow: 0 8px 20px rgb(0 0 0 / 0.08);
        }
        #top-controls button {
          width: 90vw;
          font-size: 1.2rem;
          padding: 0.7rem 0;
        }
        #ranking {
          margin: 1rem 0 2rem;
        }
      }
    </style>
